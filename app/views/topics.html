{% extends "layout.html" %}

{% block pageTitle %}
  {{ title }}
{% endblock %}


{% block main %}
  {% block content %}
    <header class=" app-c-inverse-header app-c-inverse-header--full-width app-c-inverse-header--padding-top">
      <div class="header-inner">
        <h1 class="page-heading govuk-heading-xl app-c-title--inverse">
          Topics
        </h1>
      </div>
    </header>

    <section class="xpl-topics">
      <h2 class="govuk-heading-l">Topics</h2>
      <ul class="govuk-list">

        {% for topic in subtopics %}
          <li>
            <a class="govuk-link" href="{{ topic.link }}">
              <div>
                <div class="xpl-chevron" aria-hidden="true"></div>
                <h3 class="home-services__heading">{{ topic.title }}</h3>
                <p class="home-services__para govuk-body">{{ topic.description }}</p>
              </div>
            </a>
          </li>
        {% endfor %}
    </section>
  {% endblock %}
{% endblock %}
